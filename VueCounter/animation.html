<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Counter</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #d037e8, #4b0b17);
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    main {
      background-color: #1e1e1e;
      border: 3px solid green;
      padding: 5vw;
      margin: 5vw;
    }
    main>img {
      width: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vue.js Counter</h1>
  </header>
  <main>
    <img src="code.png" alt="code">
  </main>
  <footer>
    https://github.com/kodfun/Reels/VueCounter
  </footer>
</body>
</html>
