  <div class="desc">Double click on the image to <i class="fa-solid fa-heart"></i> it</div>

<img src="backpacker.jpg">

<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
  }
  
  body {
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: azure;
  }

  .desc {
    font-family: "Oswald", sans-serif;
    font-weight: 500;
    margin-bottom: 1rem;
    font-size: 2rem;
  }

  .desc>i {
    color: red;
  }

  img {
    width: 800px;
    max-width: 100%;
    border-radius: 1rem;
    cursor: pointer;
  }

  .heart { position: absolute; z-index: 999; }
  .heart::before {
    font-family: "Font Awesome 6 Free";
    content: "\f004"; display: inline-block;
    font-weight: 900; color: red;
    animation: grow 1s ease-out forwards;
  }
  @keyframes grow {
    to { transform: scale(10); opacity: 0; }
  }
</style>

<script>
  document.querySelector("img").ondblclick = (e) => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";
    heart.onanimationend = () => heart.remove();
    document.body.append(heart);
  };
</script>
