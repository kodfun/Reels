<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Mouse Cursor with CSS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Aladin&display=swap');
  </style>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;  
    }
.barbistan {
  cursor: url(barbie.png), auto;
}

.kenistan {
  cursor: url(ken.png), auto;
}
  
    main {
      display: flex;
      gap: 3rem;
      padding: 3rem;
      height: 400px;
      width: 900px;
    }
  
    .barbistan,
    .kenistan {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4em;
      font-weight: 900;
      color: rgba(255, 255, 255, .8);
      text-shadow: 2px 2px 10px rgba(255, 255, 255, .6);
      border: 10px dashed rgba(0, 0, 0, .1);
      font-family: 'Aladin', cursive;
    }
  
    .barbistan {
      background-color: #f5cadc;
    }
  
    .kenistan {
      background-color: #b9dff1;
    }
  </style>
</head>
<body>
  <main>
    <div class="barbistan">BARBISTAN</div>
    <div class="kenistan">KENISTAN</div>
  </main>
</body>
</html>
