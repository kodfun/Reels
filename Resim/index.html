<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistik DoÄŸa Resmi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
        }

        .scene {
            position: relative;
            width: 800px;
            height: 500px;
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .icon {
            position: absolute;
        }

        .sun {
            top: 20px;
            left: 650px;
            font-size: 80px;
            color: #FFD700;
        }

        .mountain1 {
            bottom: 80px;
            left: 50px;
            font-size: 150px;
            color: #A9A9A9;
        }

        .mountain2 {
            bottom: 50px;
            left: 200px;
            font-size: 130px;
            color: #B0C4DE;
        }

        .tree1 {
            bottom: 0;
            left: 100px;
            font-size: 100px;
            color: #228B22;
        }

        .tree2 {
            bottom: 0;
            left: 300px;
            font-size: 120px;
            color: #2E8B57;
        }

        .house {
            bottom: 20px;
            left: 450px;
            font-size: 120px;
            color: #8B4513;
        }

        .river {
            bottom: 0;
            left: 600px;
            font-size: 100px;
            color: #00BFFF;
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #228B22;
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>
<body>
    <div class="scene">
        <i class="fas fa-sun icon sun"></i>
        <i class="fas fa-mountain icon mountain1"></i>
        <i class="fas fa-mountain icon mountain2"></i>
        <i class="fas fa-tree icon tree1"></i>
        <i class="fas fa-tree icon tree2"></i>
        <i class="fas fa-home icon house"></i>
        <i class="fas fa-water icon river"></i>
        <div class="ground"></div>
    </div>
</body>
</html>
