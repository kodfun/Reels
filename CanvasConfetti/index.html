<html lang="en">

<head>

    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

        button {
            background: white;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 24px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            outline: none;
            position: relative;
        }

        button:hover {
            background: black;
            color: white;
        }

        /* TÄ±klanÄ±nca basÄ±lma efekti */

    </style>
