<pre><script>
  let n = 10;
  for (let i = 0; i < n; i++) {
    for (let j = 0; j < n; j++) {
      document.write(
        j <= i
          ? "*" : " "
      );
    }
    document.writeln();
  }
</script></pre>

  pre {
    line-height: .7;
    font-size: 4rem;
  }
</style>

  i >= j

  KÖŞEGEN
