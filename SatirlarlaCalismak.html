<body>
  <!-- SATIR ÇOĞALTIR (DUPLICATE LINES) -->
  <!-- CONTROL + C, V -->
  <p>Para (Money)</p>

  <!-- SATIR ÇOĞALTIR (DUPLICATE LINES) -->
  <!-- SHIFT + ALT + ↑↓ -->
  <p>Para (Money)</p>

  <!-- SATIR TAŞIR (MOVE LINES) -->
  <!-- ALT + ↑↓ -->
  <ul>
    <li>İki (Two)</li>
    <li>Üç (Three)</li>
    <li>Dört (Four)</li>
    <li>Bir (One)</li><!-- BENİ TAŞI (MOVE ME) -->
    <li>Beş (Five)</li>
    <li>Altı (Six)</li>
  </ul>
