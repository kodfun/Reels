<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Calc() Function</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --ruler-color: rgb(214, 37, 205);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      padding: 20px;
      font-family: 'Roboto Mono', monospace;
    }

    body {
      background: url("hero.png") 
        no-repeat fixed right bottom;
      background-size: 200px auto;
    }

    main {
      width: calc(100% - 200px);
    }

    main {
      background-color: #ccc;
      border-radius: 1rem;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      opacity: .5;
    }

    #ruler {
      position: fixed;
      top: 30px;
      height: 2rem;
      width: calc(100% - 40px);
      z-index: 999;
      display: flex;
      font-size: 2rem;
    }

    #left {
      height: 100%;
      width: calc(100% - 200px);
      position: relative;
    }

    .arrows {
      color: var(--ruler-color);
    }

    .arrows::before {
      font: var(--fa-font-solid);
      content: "\f060";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .arrows::after {
      font: var(--fa-font-solid);
      content: "\f061";
      display: block;
      position: absolute;
      top: 0;
      right: 0;
    }

    .arrows>hr {
      height: 4px;
      width: calc(100% - 60px);
      border: none;
      text-align: center;
      transform: translateY(-2px);
      border-bottom: 4px dashed var(--ruler-color);
    }

    .arrows>label {
      text-align: center;
      display: block;
      transform: translateY(-15px);
      font-size: 1.5rem;
    }

    #right {
      height: 100%;
      width: 200px;
      position: relative;
    }
  </style>
</head>

<body>
  <div id="ruler">
    <div id="left" class="arrows">
      <hr>
      <label>calc(100% - 200px)</label>
    </div>
    <div id="right" class="arrows">
      <hr>
      <label>200px</label>
    </div>
  </div>
  <main>&lt;main&gt;&lt;/main&gt;</main>
</body>

</html>
