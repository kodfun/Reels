<img src="logo.png" alt="logo" id="logo">

<div id="windowSize">Show Window Size On Resize</div>

<script>
  window.onresize = () => {
    document.getElementById("windowSize").textContent = 
        `${window.innerWidth} x ${window.innerHeight}`;
  };
</script>

  }
</style>
