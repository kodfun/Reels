<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

<h1 class="typing-effect">
  CSS Typing Effect by KodFun
</h1>

<style>
  .typing-effect {
    overflow: hidden;
    white-space: nowrap;
    border-right: .15em solid orange;
    font-family: 'Roboto Mono', monospace;
    animation: 
      typing 4s steps(27, end) infinite alternate, 
      blink-caret .75s step-end infinite;
  }
  @keyframes typing {
    0%, 20% { width: 0; }
    80%, 100% { width: 27ch; }
  }
  @keyframes blink-caret {
    0%, 100% { border-color: transparent; }
    50% { border-color: orange; }
  }
  </style>

<hr>
<style>
  /* FOR DEMO */
  html {
    font-size: 24px;
  }

  body {
    margin: 2rem;
  }

  hr {
    position: absolute;
    width: 1080px;
    left: 0;
  }

  .typing-effect {
    animation-delay: 1s;
    width: 0;
  }
</style>
